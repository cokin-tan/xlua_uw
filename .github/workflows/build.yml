name: build

on: 
  push:
    paths: 
      - build/**
      - .github/workflows/build.yml

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install NDK
        run: |
          cd ~
          wget -O NDK -q https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
          sudo apt install unzip -y
          unzip -q NDK
          ANDROID_NDK_HOME=$(pwd)/android-ndk-r21b
      - name: Build
        run: |
          cd build
          chmod +x make_android_lua5*.sh
          ./make_android_lua54.sh
          ./make_android_lua53.sh
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua54/**/*
          name: android_plugin_lua54
          overwrite: true  # v4新增的覆盖选项
      - name: Upload53
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua53/**/*
          name: android_plugin_lua53 
          overwrite: true  # v4新增的覆盖选项

  android_luajit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install NDK
        run: |
          cd ~
          wget -O NDK -q https://dl.google.com/android/repository/android-ndk-r15c-linux-x86_64.zip
          sudo apt install unzip -y
          unzip -q NDK
          ANDROID_NDK_HOME=$(pwd)/android-ndk-r15c
      - name: Build
        run: |
          cd build
          if command -v lsb_release > /dev/null; then
            UBUNTU_VERSION=$(lsb_release -rs)
            if [[ "$UBUNTU_VERSION" > "20" ]]; then
              sudo apt install gcc-multilib libncurses-dev -y
            else
              sudo apt install gcc-multilib libncurses5-dev -y
            fi
          else
            # 通用解决方案
            sudo apt install gcc-multilib libncurses-dev -y
          fi
          chmod +x make_android_luajit_arm64.sh
          ./make_android_luajit_arm64.sh  
      - name: UploadJit
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_luajit/**/*
          name: android_plugin_luajit
          overwrite: true  # v4新增的覆盖选项
  
  ohos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install NDK
        run: |
          cd ~
          cd ~
          curl -O https://repo.huaweicloud.com/harmonyos/os/4.1-Release/ohos-sdk-windows_linux-public.tar.gz
          tar xvfz ohos-sdk-windows_linux-public.tar.gz
          cd ohos-sdk/linux
          unzip -o -d ./ native-linux-x64-4.1.7.5-Release.zip
      - name: Build
        run: |
          cd build
          chmod +x make_ohos_lua5*.sh
          OHOS_NDK_HOME=~/ohos-sdk/linux/native ./make_ohos_lua54.sh
          OHOS_NDK_HOME=~/ohos-sdk/linux/native ./make_ohos_lua53.sh
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua54/**/*
          name: ohos_plugin_lua54
          overwrite: true  # v4新增的覆盖选项
      - name: Upload53
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua53/**/*
          name: ohos_plugin_lua53
          overwrite: true  # v4新增的覆盖选项

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd build
          chmod +x make_linux*.sh
          ./make_linux_lua54.sh
          ./make_linux64_lua53.sh
          ./make_linux64_luajit.sh
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua54/**/*
          name: plugin_lua54
          overwrite: true  # v4新增的覆盖选项
      - name: Upload53
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua53/**/*
          name: linux_plugin_lua53   
          overwrite: true  # v4新增的覆盖选项
      - name: UploadJit
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_luajit/**/*
          name: linux_plugin_luajit  
          overwrite: true  # v4新增的覆盖选项
  ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd build
          chmod +x make_ios_*.sh
          ./make_ios_lua54.sh
          ./make_ios_lua53.sh
          ./make_ios_luajit.sh
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua54/**/*
          name: ios_plugin_lua54
          overwrite: true  # v4新增的覆盖选项
      - name: Upload53
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua53/**/*
          name: ios_plugin_lua53   
          overwrite: true  # v4新增的覆盖选项
      - name: UploadJit
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_luajit/**/*
          name: ios_plugin_luajit
          overwrite: true  # v4新增的覆盖选项
  osx:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd build
          chmod +x make_osx*.sh
          ./make_osx_lua54.sh
          ./make_osx_lua53.sh
          ./make_osx_luajit.sh
          ./make_osx_silicon_lua53.sh
          ./make_osx_silicon_lua54.sh
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua54/**/*
          name: osx_plugin_lua54
          overwrite: true  # v4新增的覆盖选项
      - name: Upload53
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua53/**/*
          name: osx_plugin_lua53   
          overwrite: true  # v4新增的覆盖选项
      - name: UploadJit
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_luajit/**/*
          name: osx_plugin_luajit  
          overwrite: true  # v4新增的覆盖选项
  windows:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v2
      
      - name: Insatll MSVC
        uses: microsoft/setup-msbuild@v1.0.2
      
      - name: Build
        run: |
          cd build
          .\make_win_lua54.bat
          .\make_uwp_lua54.bat
          .\make_win32_lua53.bat
          .\make_win64_lua53.bat
          .\make_uwp.bat
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Build Luajit
        run: |
          cd build
          .\make_win64_luajit.bat
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua54/**/*
          name: win_plugin_lua54
          overwrite: true  # v4新增的覆盖选项
      - name: Upload53
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_lua53/**/*
          name: win_plugin_lua53   
          overwrite: true  # v4新增的覆盖选项
      - name: UploadJit
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_luajit/**/*
          name: win_plugin_luajit
          overwrite: true  # v4新增的覆盖选项
          
  windows-luajit-32:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v2
      
      - name: Insatll MSVC
        uses: microsoft/setup-msbuild@v1.0.2
      
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86
      - name: Build Luajit
        run: |
          cd build
          .\make_win32_luajit.bat  
      - name: UploadJit
        uses: actions/upload-artifact@v4
        with:
          path: ./build/plugin_luajit/**/*
          name: win_plugin_luajit
          overwrite: true  # v4新增的覆盖选项
    

   
